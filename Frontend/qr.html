<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Generador de QR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 720px; margin: auto; }
    label { display:block; margin-top: 12px; }
    input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
    #preview { margin-top: 16px; display: flex; gap: 16px; align-items: center; }
    #qrcode { padding: 8px; background: #fff; border: 1px solid #ddd; }
    button { margin-top: 12px; padding: 8px 12px; cursor: pointer; }
    .row { display:flex; gap:10px; }
    .row > * { flex: 1; }
    small { color:#555; }
  </style>
</head>
<body>
  <h2>Generador de QR</h2>

  <label>Texto a convertir en QR:
    <input id="text" type="text" placeholder="Escribe la URL, texto o cualquier dato..." value="https://example.com">
  </label>

  <div class="row">
    <label>
      Tamaño (px):
      <select id="size">
        <option value="128">128</option>
        <option value="200" selected>200</option>
        <option value="256">256</option>
        <option value="384">384</option>
        <option value="512">512</option>
      </select>
    </label>

    <label>
      Nivel de corrección:
      <select id="ecLevel">
        <option value="L">L - Bajo (7%)</option>
        <option value="M" selected>M - Medio (15%)</option>
        <option value="Q">Q - Alto (25%)</option>
        <option value="H">H - Muy alto (30%)</option>
      </select>
    </label>
  </div>

  <label>
    Formato de salida:
    <select id="outputType">
      <option value="canvas" selected>Canvas (PNG descargable)</option>
      <option value="img">Imagen (SVG/IMG)</option>
    </select>
  </label>

  <div id="preview">
    <div id="qrcode"></div>
    <div>
      <button id="downloadBtn">Descargar PNG</button>
      <br>
      <small id="info">Introduce texto para generar el QR.</small>
    </div>
  </div>

  <!-- Librería QRCode.js (liviana, cliente) -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

  <script src="index.js"></script>
  
</body>
</html>
